<script type="text/javascript">
function incrementValue(postId)
{
    var value = parseInt(document.getElementById('number'+postId).value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    document.getElementById('number'+postId).value = value;
    $.ajax({
        url: "LikeCount",
        type: "POST",
        data: {postId : postId, value : value},
        success: function (msg) {
            disableLike(postId)            
        },
        error: function(){
            console.log("error occurred while making ajax call;")
        }
    });
}
function  disableLike(postId){
	document.getElementById('likebtnId'+postId).disabled = true;
	document.getElementById('unlikebtnId'+postId).disabled = false;
}
function decrementValue(postId)
{
    var value = parseInt(document.getElementById('number'+postId).value, 10);
    value = isNaN(value) ? 0 : value;
    value--;
    document.getElementById('number'+postId).value = value;
    $.ajax({
        url: "LikeCount",
        type: "POST",
        data: {postId : postId, value : value},
        success: function (msg) {
            enableLike(postId)            
        },
        error: function(){
            console.log("error occurred while making ajax call;")
        }
    });
}
function  enableLike(postId){
	document.getElementById('likebtnId'+postId).disabled = false;
	document.getElementById('unlikebtnId'+postId).disabled = true;
}

</script>
